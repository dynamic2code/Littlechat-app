<!DOCTYPE html>
<html>
<head>
  <title>My Vue.js App</title>
  <!-- Add Vue.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      height: 100vh;
    }
    .message_div {
      background-color: #302f2f;
      /* padding: 20px; */
      height: 90%;
    }

    .add {
      background-color: #2F2F2F;
      position: absolute;
      width: 100%;
      /* top: 90%; */
      /* left: 20%;
      right: 20%; */
      bottom: 0%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* border-radius: 20px; */
    }
    .message{
      width: 50%;
      border-radius: 20px; 
      background-color: blue;
      padding: 1%;
    }
    .button-container {
        display: flex; /* Use Flexbox */
        justify-content: space-between; /* Adjust the space between the buttons */
    }
    .button{
        position: relative;
        background-color: black;
        color: white;
        border: none; 
        padding: 10px 20px; 
        margin: 1%; 
        cursor: pointer; 
        left: 1%;
        top: 1%;
    }  
    .form{
      width: 90%;
    }  
    #messageInput {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="message_div">
      <div class="message">
        <p>{{ messageContent }}</p>
      </div>
    </div>
    <div class="add" id="add">
      <form action="" class="form">
        <h3> urgency level: {{ number }}%</h3>
        <!-- <input type="text" name="" id="messageInput" placeholder="Write your message here"> -->
        <input type="text" id="messageInput" v-model="messageContent" placeholder="Write your message here" @input="updateMessageContent">
        <input type="hidden" name="">
      </form>
      <div class="button-container">
        <button class="button" @click="add">add</button>
        <button class="button" @click="minus">minus</button>
      </div>
    </div>
  </div>


  <!-- Your custom JavaScript code that uses Vue.js goes here -->
  <script>
    // Your Vue.js application code
    new Vue({
      el: "#add",
      data: {
        message: "Hello, Vue.js!",
        number: 0 // Initialize the number data property with 0
      },
      methods: {
        add() {
          this.number += 1; // Increment the number by 1 when the "add" button is clicked
        },
        minus() {
          this.number -= 1; // Decrement the number by 1 when the "minus" button is clicked
        }
      }
    });
    new Vue({
    el: '#app',
    data: {
      messageContent: '' // Initialize an empty string for the message content
    },
    methods: {
      updateMessageContent(event) {
        this.messageContent = event.target.value; // Update the messageContent data property when the input changes
      }
    }
  });
  </script>
</body>
</html>
