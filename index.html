<!DOCTYPE html>
<html>
<head>
  <title>My Vue.js App</title>
  <!-- Add Vue.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      height: 100vh;
      display: flex;
      color: white;
      font-family: "San Francisco", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;;
    }
    .contact_list {
      flex: 0.5;
      background-color: #59C1D9;
      /* min-width: 100px; */
      min-width: 305px;
    }

    .message_and_add {
      flex: 1.5;
      display: flex;
      flex-direction: column;
    }
    .message_div {
      background-color:#E9F0F2;
      padding: 20px; 
      height: 90%;
    }

    .add {
      background-color:#FEFFFE;
      
      position: absolute;
      width: 75%;
      /* top: 90%; */
      /* left: 20%;
      right: 20%; */
      bottom: 0%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* border-radius: 20px; */
    }
    .message{
      width: 50%;
      border-radius: 20px; 
      background-color: blue;
      padding: 1%;
    }
    .button-container {
        display: flex; /* Use Flexbox */
        justify-content: space-between; /* Adjust the space between the buttons */
    }
    .button{
        position: relative;
        background-color: black;
        color: white;
        border: none; 
        padding: 10px 20px; 
        margin: 1%; 
        cursor: pointer; 
        left: 1%;
        top: 1%;
    }  
    .form{
      width: 90%;
    }  
    #messageInput {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .img{
      display: block;
      position: relative;
      background-color: bisque;
      width: 9vh;
      height: 9vh;
      border-radius: 50%;
    }
    .image{
      object-fit: cover;
      overflow: hidden;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    .profile {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }
    .icons{
      width: 20px;
      height: 20px;
    }
    .search{
      background-color: #2E9AC1;
      height: 10%;
      width: 80%;
      border-radius: 20px;
      padding: 1%;
      margin-left: 9%;
    }
    button{
      border: none;

      /* Remove default button background */
      background-color: transparent;
    }
    input[type="search"] {
      border: none;
      background-color: transparent;
      color: white;
      padding: 1%;
    }
    .favorites{
      margin-left: 2%;
    }
    .resent{
      margin-left: 2%;
    }
    .resent_contact{
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }
    hr{
      /* Set the color to black */
      border-color: black;
      height: 0.01px;
      border-style: solid;
    }
    

  </style>
</head>
<body>
  <div class="container">

    <div class="contact_list">
      <div class="contact">

        <div class="profile">
          <div class="img"> 
            <img class="image" src="/home/grrhrwh/Documents/GitHub/Vue_demo_app/Get Your Glow On With These 7 New Lightweight Foundations.jpeg" alt="">
          </div>
          <div> 
            <span style="font-weight: 600;">john smith</span><br>
            <span > get the money</span>
          </div>

          <div class="options">
            <button> 
              <img class="icons" src="option.png" alt="options">
            </button>
          </div>
        </div>

        <div class="search">
          <button> 
            <img class="icons" src="magnifying-glass.png" alt="search">
          </button>
          <input type="search" name="" id="" placeholder="search for a contact">
          <button>
            <img  class="icons" src="microphone.png" alt="mick">
          </button>
        </div>

        
        <br>
        <div class="favorites">
          <span style="font-weight: 600;">favorites</span> <br>
          <button>
            <div class="img">
              <img class="image"  src="/home/grrhrwh/Documents/GitHub/Vue_demo_app/Get Your Glow On With These 7 New Lightweight Foundations.jpeg" alt="">
            </div>
          </button>
          <button>
            <div class="img">
              <img class="image"  src="/home/grrhrwh/Documents/GitHub/Vue_demo_app/Get Your Glow On With These 7 New Lightweight Foundations.jpeg" alt="">
            </div>
          </button>
          <button>
            <div class="img">
              <img class="image"  src="/home/grrhrwh/Documents/GitHub/Vue_demo_app/Get Your Glow On With These 7 New Lightweight Foundations.jpeg" alt="">
            </div>
          </button>
        </div>
        <br>
        <hr>
        <div class="resent">
          <span style="font-weight: 600;" >Resent messages</span>
          <div class="resent_contact">
            <div class="img">
              <img class="image" src="/home/grrhrwh/Documents/GitHub/Vue_demo_app/Get Your Glow On With These 7 New Lightweight Foundations.jpeg" alt="">
            </div>
            <div class="name_and_message">
              <span style="font-weight: 600;">name</span>
              <div class="message_preview">
                <p>Hello there how have you been</p>
              </div>
          </div>
          </div>
        </div>

      </div>
    </div>

    <div  class="message_and_add">
      <div class="message_div">
        <div class="message">
          <p>{{ messageContent }}</p>
        </div>
      </div>
      <div class="add" id="add">
        <form action="" class="form">
          <h3> urgency level: {{ number }}%</h3>
          <!-- <input type="text" name="" id="messageInput" placeholder="Write your message here"> -->
          <input type="text" id="messageInput" v-model="messageContent" placeholder="Write your message here" @input="updateMessageContent">
          <input type="hidden" name="">
        </form>
        <div class="button-container">
          <button class="button" @click="add">add</button>
          <button class="button" @click="minus">minus</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Your custom JavaScript code that uses Vue.js goes here -->
  <script>
    // Your Vue.js application code
    new Vue({
      el: "#add",
      data: {
        message: "Hello, Vue.js!",
        number: 0 // Initialize the number data property with 0
      },
      methods: {
        add() {
          this.number += 1; // Increment the number by 1 when the "add" button is clicked
        },
        minus() {
          this.number -= 1; // Decrement the number by 1 when the "minus" button is clicked
        }
      }
    });
    new Vue({
    el: '#app',
    data: {
      messageContent: '' // Initialize an empty string for the message content
    },
    methods: {
      updateMessageContent(event) {
        this.messageContent = event.target.value; // Update the messageContent data property when the input changes
      }
    }
  });
  </script>
</body>
</html>
